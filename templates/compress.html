{% extends "base.html" %}
{% block title %}Comprimir PDF — CuboPDF{% endblock %}
{% block content %}
<h1>Comprimir PDF</h1>

<form action="" method="post" enctype="multipart/form-data" class="form">
  <input type="file" name="pdf" required><select name="quality"><option value="low">Baixa</option><option value="medium" selected>Média</option><option value="high">Alta</option></select>
  <button type="submit">Comprimir</button>
</form>

{% endblock %}
